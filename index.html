<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0a1924" />
  <title>Your Damn Budget</title>
  <link rel="manifest" href="./manifest.webmanifest?v=15.9.0" />
  <link rel="icon" sizes="192x192" href="./icons/flat-192.png" />
  <link rel="apple-touch-icon" href="./icons/flat-192.png" />
  <link rel="stylesheet" href="./styles.css?v=15.9.0" />
</head>
<body>
  <header class="appbar">
    <div class="brand">
      <span class="brand-glyph">$</span>
      <span class="brand-title">Your Damn Budget</span>
    </div>
  </header>

  <main id="app">
    <section id="topBanner" class="banner card">Top banner</section>

    <!-- NAV -->
    <nav class="tabs rail" id="tabs">
      <button data-tab="home" class="tab active"><div>Home</div><small>Reality</small></button>
      <button data-tab="forecast" class="tab"><div>Crystal Ball</div><small>12-week</small></button>
      <button data-tab="hours" class="tab"><div>Hours</div><small>Paycheck</small></button>
      <button data-tab="bills" class="tab"><div>Shit That Must Get Paid</div><small>bills & housing</small></button>
      <button data-tab="catchup" class="tab"><div>Catch-Up Sh*t</div><small>one-offs & overdue</small></button>
      <button data-tab="buckets" class="tab"><div>Where It Goes</div><small>buckets</small></button>
      <button data-tab="debts" class="tab"><div>Your Damn Debts</div><small>loans & IOUs</small></button>
      <button data-tab="donate" class="tab"><div>Donate</div><small>optional</small></button>
      <button data-tab="feedback" class="tab"><div>Feedback</div><small>ideas & bugs</small></button>
      <button data-tab="settings" class="tab"><div>Settings</div><small>tweaks</small></button>
    </nav>

    <!-- PAGES -->
    <section id="page-home" class="page card"></section>
    <section id="page-forecast" class="page card hidden"></section>
    <section id="page-hours" class="page card hidden"></section>
    <section id="page-bills" class="page card hidden"></section>
    <section id="page-catchup" class="page card hidden"></section>
    <section id="page-buckets" class="page card hidden"></section>
    <section id="page-debts" class="page card hidden"></section>
    <section id="page-donate" class="page card hidden"></section>
    <section id="page-feedback" class="page card hidden"></section>
    <section id="page-settings" class="page card hidden"></section>

    <section id="bottomBanner" class="banner card">Bottom banner</section>
    <div class="version">YDB v15.9.0</div>
  </main>

  <!-- Wizard modal gets injected by wizard.js -->
  <script src="./app.js?v=15.9.0"></script>
  <script src="./wizard.js?v=15.9.0"></script> <!-- ensures pop-up modal -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js?v=15.9.0');
    }
  </script>
</body>
</html>
