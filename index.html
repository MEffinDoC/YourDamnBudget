<!doctype html>
<html lang="en">
<head>

<body>
  <header class="topbar">
    <img src="/YourDamnBudget/icons/flat-192.png" class="brand" alt="">

    <!-- TOP BANNER AD -->
    <div id="ad-top" class="ad-slot" aria-label="ad-top"></div>

    <!-- NAV -->
    <nav class="tabs">
      <button class="tab active" data-view="home">Home<br><span>Reality</span></button>
      <button class="tab" data-view="planner">Crystal Ball<br><span>12-week</span></button>

      <button class="tab" data-view="donate">Donate<br><span>optional</span></button>

  <main id="app" class="container"></main>

  <footer class="footer">
    <div id="ad-bottom" class="ad-slot" aria-label="ad-bottom"></div>
    <div class="version">YDB v11</div>
  </footer>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/YourDamnBudget/sw.js', { scope: '/YourDamnBudget/' })
          .catch(err => console.warn('SW registration failed', err));
      });
    }
  </script>
  <script src="/YourDamnBudget/nav.js?v=7" defer></script>
  <script src="/YourDamnBudget/ads.js?v=11" defer></script>
  <script type="module" src="/YourDamnBudget/app.js?v=11"></script>
